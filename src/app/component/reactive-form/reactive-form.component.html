<form (ngSubmit)="onSubmit" class="example-container container-beer">
  <mat-form-field>
    <input [(ngModel)]="message.subject" matInput placeholder="Subject" name="subject" required>
  </mat-form-field>

  <mat-form-field>
    <textarea [(ngModel)]="message.message" matInput placeholder="Your message" name="message" required></textarea>
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="message.name" matInput placeholder="Name" name="name" required>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="message.email" matInput placeholder="Email" name="email" required>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Favorite beer">
      <mat-option *ngFor="let beer of beers" [value]="beer.id" [(ngModel)]="message.beer"  [ngModelOptions]="{standalone: true}" >
        {{beer.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!--<mat-radio-group class="example-radio-group" [(ngModel)]="message.bot">-->
    <!--<mat-radio-button value="yes" >yes</mat-radio-button>-->
    <!--<mat-radio-button value="no">no</mat-radio-button>-->
  <!--</mat-radio-group>-->

  <button mat-button type="submit">Submit</button>
</form>
